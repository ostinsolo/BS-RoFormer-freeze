name: build-mac
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-mac-arm:
    name: Build mss-separate for macOS ARM (Apple Silicon)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch==2.2.2 torchaudio==2.2.2
          pip install "numpy<2" scipy soundfile librosa tqdm pyyaml omegaconf ml_collections einops rotary-embedding-torch beartype loralib matplotlib cx-Freeze==6.15.16
      
      - name: Build executable
        run: |
          cd frozen
          cxfreeze main.py --target-dir=dist --target-name=mss-separate --packages=torch,numpy,scipy,soundfile,librosa,tqdm,yaml,omegaconf,ml_collections,einops,rotary_embedding_torch,beartype,loralib
      
      - name: Copy resources
        run: |
          cp -r configs frozen/dist/
          cp -r models frozen/dist/
          cp -r utils frozen/dist/
          cp frozen/models.json frozen/dist/ || true
          mkdir -p frozen/dist/weights
          SOUNDFILE_DATA=$(python -c "import soundfile; import os; print(os.path.dirname(soundfile.__file__))")/_soundfile_data
          if [ -d "$SOUNDFILE_DATA" ]; then
            mkdir -p frozen/dist/lib
            cp -r "$SOUNDFILE_DATA" frozen/dist/lib/
          fi
      
      - name: Verify architecture
        run: |
          chmod +x frozen/dist/mss-separate
          file frozen/dist/mss-separate
          ./frozen/dist/mss-separate --list-models | head -20
      
      - name: Package
        run: |
          cd frozen
          tar -czf ../mss-separate-macos-arm.tar.gz dist
      
      - uses: actions/upload-artifact@v4
        with:
          name: mss-separate-macos-arm
          path: mss-separate-macos-arm.tar.gz

  release:
    name: Create macOS Release
    needs: [build-mac-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: mss-separate-macos-arm
          path: ./artifacts
      - run: ls -la ./artifacts/
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## BS-RoFormer ${{ github.ref_name }} - macOS
            
            State-of-the-art music source separation using BS-RoFormer architecture.
            
            ### v1.8.0 New Features
            - `--two-stems X` - Demucs-style output (stem + no_stem)
            - `--stems X,Y` - Select specific stems to output
            - `--extract-instrumental` - Generate instrumental from vocal models
            - `--flac` / `--pcm-type` - Output format options
            - 28 models with accurate stem outputs
            
            ### macOS Downloads
            | Platform | File |
            |----------|------|
            | macOS ARM (Apple Silicon) | mss-separate-macos-arm.tar.gz |
            | macOS Intel | mss-separate-macos-intel.tar.gz *(upload manually)* |
            
            *Intel build must be uploaded manually from local build*
            *Windows builds available separately*
          files: |
            ./artifacts/mss-separate-macos-arm.tar.gz
          draft: false
          prerelease: false

